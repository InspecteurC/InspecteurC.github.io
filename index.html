<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header><img src="images/logo.svg" alt="SPLITTER"></header>
  <div class="app">
    <div class="Bill">
      <h1>Bill<span id="BillError" class="Error"></span></h1>
      <input id="Bill" type="number" min="1" name="Bill" value="" placeholder="0">
    </div>

    <div class="TipSelection">
      <h1>Select Tip %<span id="TipError" class="Error"></span></h1>
      <div class="wrapper">
        <button class="Percentage" value="5">5%</button>
        <button class="Percentage" value="10">10%</button>
        <button class="Percentage" value="15">15%</button>
        <button class="Percentage" value="25">25%</button>
        <button class="Percentage" value="50">50%</button>
        <input type="number" min="1" class="Percentage" id="CustomPercentage" name="CustomPercentage" placeholder="Custom" value="">
      </div>
    </div>

    <div class="NbPeople">
      <h1>Number of People<span id="NbPeopleError" class="Error"></span></h1>
      <input type="number" min="1" id="NbPeople" name="NbPeople" value="" placeholder="0">
    </div>

    <div class=results>
        <p><span class="ResultNumber" id="ResultTipNumber">$<span id="TipAmount">0.00</span></span>
          <span class="ResultText">Tip Amount</span>
        </p>
        <p><span class="ResultNumber" >$<span id="TotalBill">0.00</span></span>
          <span class="ResultText" id="ResultBillNumber">Total</span>
        </p>

    <button id="reset">Reset</button>
    </div>
  </div>
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Inspecteur_C
  </div>-->
  <script src="main.js"></script>
</body>
</html>
